name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test -- --ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

# Tests E2E con Cypress están deshabilitados para CI/CD
# Para ejecutar localmente usa:
#   npm run cypress:open  (modo interactivo)
#   npm run test:e2e      (modo headless)
#
# Los tests E2E requieren acceso a la base de datos y están
# pensados para desarrollo local con mocking de APIs.
